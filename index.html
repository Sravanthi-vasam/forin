    // // even numbers sum and odd numbers sum in an array
    console.log("task-2 even numbers sum and odd numbers sum in an array - [23,54,67,64,46,95,98]");
    let arr=[23,54,67,64,46,95,98]
    let evensum=0;
    let odd=0;
    for(i=0;i<arr.length;i++){
      if(arr[i]%2==0){
        evensum+=arr[i]
        console.log(arr[i],"even");
      }
      else{
        odd+=arr[i]
        console.log(arr[i],"odd");
      }
    }
    console.log("sum of even nums:",evensum);
    console.log("sum of odd nums :",odd);
